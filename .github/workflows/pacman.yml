name: Generate Pac-Man Contribution Graph

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'      # daily at 00:00 UTC (customize if you want)
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate pacman-contribution-graph SVGs
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          output_dir: output
          # optional: theme, speed, format etc can be configured if supported by the action

      - name: Publish output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
